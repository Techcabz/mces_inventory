{% extends "admin/template/admin_layout.html" %}

{% block admin_content %}

<div class="row ">
    <div class="col-xl-12 col-sm-6 mb-xl-0 mb-5 row">
        <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
            <a href="{{ url_for('admin.borrowing') }}">
                <div class="card ">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p
                                        class="text-sm mb-0 text-capitalize font-weight-bold">Pending
                                        Count </p>
                                    <h3 class="font-weight-bolder mb-0 ">
                                        {{ pending_count }}
                                    </h3>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div
                                    class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                                    <i
                                        class="ni ni-paper-diploma text-lg opacity-10"
                                        aria-hidden="true"></i>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
            <a href="{{ url_for('admin.borrowing') }}">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p
                                        class="text-sm mb-0 text-capitalize font-weight-bold">Approved
                                        Count</p>
                                    <h3
                                        class="font-weight-bolder mb-0">
                                        {{ approved_count }}
                                    </h3>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div
                                    class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                                    <i
                                        class="ni ni-paper-diploma text-lg opacity-10"
                                        aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
            <a href="{{ url_for('admin.users') }}">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p
                                        class="text-sm mb-0 text-capitalize font-weight-bold">Users
                                        Count</p>
                                    <h3 class="font-weight-bolder mb-0 ">
                                        {{ user_count }}
                                    </h3>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div
                                    class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                                    <i
                                        class="ni ni-paper-diploma text-lg opacity-10"
                                        aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

{% endblock %}
