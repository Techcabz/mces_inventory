<div class="modal fade" id="profileUserModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">PROFILE DETAILS</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card" style="background: #d8ebe0">
                    <div class="card-body p-3">
                        <form id="profileForm">


                            <!-- Username -->
                            <div class="mb-2">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" readonly />
                            </div>

                            <!-- Full Name -->
                            <div class="row">
                                <div class="col-md-12 row">
                                    <div class="col-md-6">
                                        <div class="mb-2">
                                            <label class="form-label">First Name</label>
                                            <input type="text" id="fname" name="fname" class="form-control"
                                                required />
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-2">
                                            <label class="form-label">Middle Name</label>
                                            <input type="text" id="mname" name="mname" class="form-control"
                                                required />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="mb-2">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" id="lname" name="lname" class="form-control"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Contact</label>
                                <input type="text" id="contact" name="contact" class="form-control" required />
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Sex</label>
                                <select id="sex" name="sex" class="form-control" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>


                            <!-- Address -->
                            <div class="mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" id="address" name="address" class="form-control" required />
                            </div>

                            <!-- Password Update -->
                            <div class="mb-3">
                                <label class="form-label">New Password (optional)</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control"
                                    placeholder="Leave blank to keep current password" />
                            </div>

                            <!-- Save Button -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" onclick="updateProfile()">Save
                                    Changes</button>
                            </div>
                        </form>
                    </div> <!-- End Card Body -->
                </div> <!-- End Card -->
            </div> <!-- End Modal Body -->
        </div> <!-- End Modal Content -->
    </div> <!-- End Modal Dialog -->
</div>
